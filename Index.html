<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- our own style sheet-->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body style="background-color:#d0dfe8;">

  <div class="container pt-5">
    <h1>Employee Management Main Page Record</h1>
  </div>

  <div class="container pt-5">
    <h2>New Employee Entry Form</h2>
    <h3>Remember to save Employee Records after Created</h3>
  </div>

  <div class="container pt-5">
    <!-- input type="text" id="create-id" placeholder="ID"><br -->
    <!-- input type="text" id="create-name" placeholder="Name"><br -->
    <!-- input type="text" id="create-post" placeholder="Post"><br -->
    <!-- input type="text" id="create-department" placeholder="Department"><Br -->
    <!-- input type="text" id="create-salary" placeholder="Salary"><br -->
    <!-- button id="addBtn">Add Employee</button -->
    <!-- button id="saveBtn">Save Employee</button -->

    <div id="formContainer" class="row" pt-5>
      <label class="col-1" for="create-id">New ID:</label>
      <input class="col-1" type="text" id="create-id" placeholder="Enter ID...">

      <label class="col-2" for="create-name">Employee Name:</label>
      <input class="col-3" type="text" id="create-name" placeholder="Enter Name...">
    </div>

    <div id="formContainer" class="row" pt-5>
      <label class="col-1" for="create-post">New Posts:</label>
      <input class="col-1" type="text" id="create-post" placeholder="Enter Post...">

      <label class="col-2" for="create-department">New Department:</label>
      <input class="col-3" type="text" id="create-department" placeholder="Enter Department...">

      <label class="col-1" for="create-salary">New Salary:</label>
      <input class="col-2" type="text" id="create-salary" placeholder="Enter Salary...">
    </div>

    <button id="addBtn">Add Employee</button>
    <button id="saveBtn">Save Employee</button>

    <div class="container pt-5">
      <h2>Existing Employees Listing</h2>
      <h3>Remember to Save Employee after Edited or Deleted</h3>
    </div>

    <div id="listContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js"
      integrity="sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/script.js"></script>

  </div>
</body>

</html>
